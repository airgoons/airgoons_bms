///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// User can place here his or her specific configurations lines that will superseed the main ones located in the Falcon BMS.cfg file //
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

set g_bNoRender 1

// 3.2.7 Multiplayer settings
set g_bAllowMP_NVG 1
set g_bAllowMP_NVGFullscreen 1
set g_bRequireSameAcdataMP 0
set g_bRequireSameTileSetMP 1
set g_bAllowMP_Smoke 1
set g_nMPStartRestricted 1                          // 0 ramp/taxi/takeoff (default), 1 ramp/taxi, 2 ramp only

// 3.3.1 MP Settings (not available in the Config.exe)
set g_sTileSet "POLAK"                               // Tileset to use
set g_nTaxiLaunchTime 4                              // Time before TOT to launch to TAXI (in min)
set g_nReagTimerCamp 2                              // AB A/C despawn in Campaign-> delay before disappearing (in min)
set g_nDeagTimerCamp 2                              // AB A/C spawn in Campaign-> lead time before taxiing (in min)
set g_nReagTimerTE 2                                // AB A/C despawn in Tactical Engagement-> delay before disappearing (in min)
set g_nDeagTimerTE 2                                // AB A/C spawn in Tactical Engagement-> lead time before taxiing (in min)
set g_nRespawnTimeforStuckAI 6                       // Improved method to allow servers to despawn stucked AI on airbases atomatically
set g_npercentage_available_aircraft 75              // Determines what proportion of your squadrons roster will be available (in %)
set g_nminimum_available_aircraft 4                  // Setting allows you to limit the effect of a low 'percentage' setting (lower-limit of available aircraft)
set g_bEnableABRelocation 0                          // (default 1) Airbase relocation 
set g_nForceMinClientBwSetting 2048                     // Allows the MP host to specify a minimum client bandwidth setting (default 0=no value forced)
set g_bNoAiForHumanControlledSqd 0                   // (default 0) Allows the MP host to specify whether AI pilots can be assigned for Player Controlled Squadrons (default 0/false)
set g_bFogOfWarSave 0                                // If set, a client can save only the units of his team or allied , and the enemy spotted units (default 0/false)
set g_nRemoteControlSurfacesInterval 200             // Time in ms between control surface updates, valid range 20-1000 (default 200), 0 = disabled
set g_bHostDisableP2pForDubiousConnections 1         // If activated, dubious connections will automatically be forced to CS although they would work as P2P (default 0/false)
set g_bEnforceBandwidthLimits 1                      // If set, the network transfer rates set in the UI will be enforced - BMS usually does limiting based on "best effort" only (default 0/false)
set g_fAmbientmin 0.01                               // Allows to tweak sky brightness at night
set g_bEnableGtraining 1                             // G training Mechanism

// 3.3.2 Misc Settings (not available in the Config.exe)
set g_nCampPeriodicSaveMinutes 15
set g_sCampPeriodicSaveName "GOON"

// 3.3.5 Config options not available in the config file
// set g_nRampMinutes 10               // Sets the time in minutes before Takeoff time players will join 3D. Default is 20.

// ------- Undocumented -----------------

// g_nNoPlayerPlay - time (hours) since last player flight before player mission success score decays
// player mission success score feeds entire ground war success rate
// keeping ground war success rate static without player input is important for 24/7 servers
set g_nNoPlayerPlay 336

// g_bClientServerConnection - Force CS connection, unknown if functional to require clients to stop P2P between eachother
set g_bClientServerConnection 1

// time control
set g_bAllowMP_Freeze 1
set g_nServerCompressionMode 2

// acmi control
set g_bMPAllowFltFile 0
set g_bMPTacviewRespectFoW 1